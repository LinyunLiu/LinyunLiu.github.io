<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="author" content="Linyun Liu"/>
  <meta name="theme-color" content="#222222">
  <link rel="shortcut icon" href="icon.png"/>
  <link rel="stylesheet" type="text/css" href="base.css"/>
  <link rel="stylesheet" type="text/css" href="style_index.css"/>
  <title>Home</title>
  <script>
    function tm(show){
      let m = document.getElementById('menu');
      if (show){
        m.style.display = 'flex'
        setTimeout(function(){
          m.style.display = 'none'
        }, 10000)
      }
      else{
        m.style.display = 'none'
      }
    }
    function handleMouseMove(event) {
      const target = event.currentTarget;
      target.style.transition = `none`
      target.style.filter = `drop-shadow(calc(-0.08 * var(--mouse-x)) calc(0.1 * var(--mouse-y)) 10px rgba(0, 0, 0, 0.3))`
      const rect = target.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;
      target.style.setProperty('--mouse-x', `${mouseX}px`);
      target.style.setProperty('--mouse-y', `${mouseY}px`);

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rX = (centerX - mouseX)/rect.width
      const rY = (centerY - mouseY)/rect.height
      const val = 25
      target.style.transform = `rotateX(${rY*val}deg) rotateY(${rX*val}deg)`;
    }
    function handleMouseLeave(event){
      const target = event.currentTarget;
      setTimeout(function (){
        target.style.filter = `drop-shadow(0 0 0 rgba(0, 0, 0, 0.0))`
        target.style.transition = `0.5s all ease-in-out`
        target.style.transform = `rotateY(0deg) rotateX(0deg)`
      }, 200)
    }
  </script>
  <style>
    div.profile::before{
      opacity: 0;
      --mouse-x: inherit;
      --mouse-y: inherit;
      border-radius: 8px;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      z-index: 2;
      transition: 0.3s all ease-in-out;
      background: radial-gradient(500px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.4), transparent 40%);
    }
    div.profile{
      filter: drop-shadow(calc(-0.1 * var(--mouse-x)) calc(0.1 * var(--mouse-y)) 10px rgba(0, 0, 0, 0.4));
    }
    div.profile:hover::before{
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="nav">
    <p class="page-name">HOME</p>
    <img class="icon" src="resources/menu.svg" alt="" onmouseover="tm(true)" onclick="tm(true)">
    <div class="menu" id="menu">
      <img class="icon close" src="resources/close.svg" alt="" onclick="tm(false)">
      <a href="">Home</a>
      <a href="">Projects</a>
      <a href="">Resume</a>
    </div>
  </div>
  <main>
    <br><br><br>
    <div class="profile" id="profile" onmousemove="handleMouseMove(event)" onmouseleave="handleMouseLeave(event)">
      <p class="year">2024</p>
      <div class="profile-info">
        <img class="profile-pic" src="resources/profile-2.jpeg" alt="">
        <div class="profile-info-text">
          <p class="name">LINYUN LIU</p>
          <p class="description">&#8226; Full Stack Developer</p>
          <p class="description">&#8226; Computers & Films Enthusiast</p>
        </div>
      </div>
      <p class="profile-id">>>>> HX8682HGBS73B8B018BDKXXPO <<<</p>
    </div>
  </main>
</body>
</html>
